<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <form id="form" onsubmit="return formsubmit()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter GitHub username here" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>
    
  </form>
  

  <main id="card">
    <div class="card-horizontal">
      <img src="..." class="card-img-top " alt="User Image">
      <div class= "card-body">
        <h5 class="card-title">Name</h5>
        <p class="card-text">Bio</p>
      </div>
    </div>
      <ul class="list-group list-group-flush list-group-horizontal">
        <li class="list-group-item">Followers</li>
        <li class="list-group-item">Following</li>
        <li class="list-group-item">Repo</li>
      </ul>
      <div id="repos" class="horizontal-repos" >
      
        <a class="repo" href="#" target="_blank">Repo 1</a>
        <a class="repo" href="#" target="_blank">Repo 2</a>
        <a class="repo" href="#" target="_blank">Repo 3</a>
      </div>
    
  </main>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
